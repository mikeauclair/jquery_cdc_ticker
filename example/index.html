<html>
	<head>
		<title>
			jQuery CDC Ticker Example
		</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
		<script type="text/javascript" src="../jquery.cdc.ticker.js"></script>
		<link rel="stylesheet" href="jquery.cdc.ticker.css" />
	</head>
	<body>
		<h3>Hellooooo</h3>
		<ul class="cdcticker" style="position:relative;">
			<li><h3>Image 1</h3><p>asdasdasdasdasdasdasd</p><img src="image1.jpg"><p>asdasdasdasdasdasdasd</p></li>
			<li><h3>Image 2</h3><p>asdasdasdasdasdasdasd</p><img src="image2.jpg"></li>
			<li><h4>Image 3</h4><img src="image3.jpg"><p>asdasdasdasdasdasdasd</p></li>
		</ul>
		<script type="text/javascript" >
			$(document).ready(function(){
				$('.cdcticker').cdcTicker({'speed':5000});
			});
		</script>
	</body>
</html>
